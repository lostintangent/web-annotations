<html>
<head>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="container">
    <h1>Web Annotations</h1>
    <div id="record-mode">
      <input type="checkbox" id="record-mode-checkbox">
      <label for="record-mode-checkbox">Record mode</label>
    </div>
    <label for="annotation-color-picker">Annotation Color:</label>
    <div id="annotation-color"></div>
    <div id="annotation-list">
      <ul id="annotation-list-ul">
      </ul>
    </div>
    <div id="annotation-buttons">
      <button id="export-button">Export</button>
      <button id="import-button">Import</button>
      <button id="clear-button">Clear</button>
      <input type="file" id="import-file" accept="application/json" hidden>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
